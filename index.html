<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة استهلاك الوقود</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #map { height: 400px; width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- العنوان -->
    <div class="card">
      <h1><i class="fas fa-gas-pump"></i> حاسبة استهلاك الوقود</h1>
    </div>

    <!-- إدخال البيانات -->
    <div class="card">
      <div class="input-group">
        <label><i class="fas fa-money-bill-wave"></i> كمية البنزين (درهم):</label>
        <input type="number" id="fuelAmount" placeholder="أدخل المبلغ">
      </div>
      
      <div class="input-group">
        <label><i class="fas fa-tachometer-alt"></i> استهلاك محركك (كم/لتر):</label>
        <div class="d-flex">
          <input type="number" id="fuelConsumption" placeholder="أدخل الاستهلاك" readonly>
          <button id="editConsumptionBtn" class="btn-warning" onclick="editConsumption()"><i class="fas fa-edit"></i> تعديل</button>
        </div>
      </div>
      
      <div class="input-group">
        <label><i class="fas fa-road"></i> قراءة العداد الحالية (اختياري):</label>
        <input type="number" id="currentOdometer" placeholder="أدخل قراءة العداد">
      </div>
      
      <button class="btn-success" onclick="calculateDistance()"><i class="fas fa-calculator"></i> احسب</button>
      <p id="result"></p>
    </div>

    <!-- حساب استهلاك المحرك -->
    <div class="card" id="engineConsumptionSection">
      <label for="fuelAmountSpent"><i class="fas fa-coins"></i> أدخل المبلغ المدفوع بالدرهم:</label>
      <input type="number" id="fuelAmountSpent" placeholder="مثلاً 10">
      
      <label for="distanceDrivenSpent"><i class="fas fa-route"></i> أدخل المسافة المقطوعة بالكيلومتر:</label>
      <input type="number" id="distanceDrivenSpent" placeholder="مثلاً 41">
      
      <button class="btn-success" onclick="calculateEngineConsumption()"><i class="fas fa-search"></i> حساب استهلاك المحرك</button>
      <p id="calculationResultSpent"></p>
    </div>

    <!-- سجل الاستهلاك -->
    <div class="card">
      <h2><i class="fas fa-history"></i> سجل الاستهلاك</h2>
      <button class="btn-danger" onclick="clearFuelLog()"><i class="fas fa-trash"></i> مسح السجل</button>
      <ul id="fuelLog"></ul>
    </div>

    <!-- الخريطة -->
    <div class="card">
      <h2><i class="fas fa-map-marked-alt"></i> خريطة موقعك</h2>
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
